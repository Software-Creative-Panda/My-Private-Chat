<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple scrollbar styling for a better look */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .message {
            max-width: 75%;
        }
        .sent {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .received {
            align-self: flex-start;
            background-color: #ffffff;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="app-container" class="container mx-auto max-w-lg mt-10 p-4">

        <!-- Authentication Section -->
        <div id="auth-container" class="">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <!-- Login Form -->
                <form id="login-form" class="">
                    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Log In</h2>
                    <div id="login-error" class="text-red-500 text-center mb-4 hidden"></div>
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700">Email</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700">Password</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors">Log In</button>
                    <p class="text-center mt-4 text-gray-600">
                        Don't have an account? <a href="#" id="show-signup" class="text-blue-500 hover:underline">Sign Up</a>
                    </p>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="hidden">
                    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Sign Up</h2>
                    <div id="signup-error" class="text-red-500 text-center mb-4 hidden"></div>
                    <div class="mb-4">
                        <label for="signup-email" class="block text-gray-700">Email</label>
                        <input type="email" id="signup-email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="signup-password" class="block text-gray-700">Password</label>
                        <input type="password" id="signup-password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition-colors">Sign Up</button>
                    <p class="text-center mt-4 text-gray-600">
                        Already have an account? <a href="#" id="show-login" class="text-blue-500 hover:underline">Log In</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-container" class="hidden">
            <div class="bg-white rounded-lg shadow-lg">
                <!-- Header -->
                <div class="p-4 border-b flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Chat</h2>
                    <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors text-sm">Logout</button>
                </div>

                <!-- Messages -->
                <div id="chat-messages" class="p-4 h-96 overflow-y-auto flex flex-col space-y-2 bg-gray-50">
                    <!-- Messages will be dynamically inserted here -->
                </div>

                <!-- Message Input -->
                <div class="p-4 border-t">
                    <form id="message-form" class="flex items-center">
                        <input type="text" id="message-input" class="flex-grow px-4 py-2 border rounded-l-md focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Type your message..." autocomplete="off" required>
                        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-r-md hover:bg-blue-600 transition-colors">Send</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCfFAoT_zRgFu5CY5xDnzcalnrPvNHD1Xg",
            authDomain: "my-private-chat-app-b99aa.firebaseapp.com",
            projectId: "my-private-chat-app-b99aa",
            storageBucket: "my-private-chat-app-b99aa.appspot.com",
            messagingSenderId: "454442482048",
            appId: "1:454442482048:web:a198a9fe7054e225bb2965",
            measurementId: "G-J583NVS01Z"
        };

        // Import functions from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            onSnapshot,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const authContainer = document.getElementById('auth-container');
        const chatContainer = document.getElementById('chat-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');
        const logoutButton = document.getElementById('logout-button');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');

        // --- Main Logic: Authentication State Listener ---
        // This is the core fix. It listens for login/logout events and updates the UI.
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                authContainer.classList.add('hidden');
                chatContainer.classList.remove('hidden');
                listenForMessages(); // Start listening for messages only when logged in
            } else {
                // User is signed out
                authContainer.classList.remove('hidden');
                chatContainer.classList.add('hidden');
                chatMessages.innerHTML = ''; // Clear messages on logout
            }
        });

        // --- Authentication Event Handlers ---

        // Toggle between login and signup forms
        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Handle Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            signupError.classList.add('hidden');

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged will handle the UI switch automatically
                signupForm.reset();
            } catch (error) {
                console.error("Signup Error:", error.message);
                signupError.textContent = error.message;
                signupError.classList.remove('hidden');
            }
        });

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            loginError.classList.add('hidden');
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged will handle the UI switch automatically
                loginForm.reset();
            } catch (error) {
                console.error("Login Error:", error.message);
                loginError.textContent = error.message;
                loginError.classList.remove('hidden');
            }
        });

        // Handle Logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // onAuthStateChanged will handle the UI switch
            } catch (error) {
                console.error("Logout Error:", error);
            }
        });


        // --- Firestore (Chat) Logic ---

        // Send a message
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            
            if (messageText && auth.currentUser) {
                try {
                    await addDoc(collection(db, "messages"), {
                        text: messageText,
                        createdAt: serverTimestamp(),
                        uid: auth.currentUser.uid,
                        email: auth.currentUser.email
                    });
                    messageInput.value = '';
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
                } catch (error) {
                    console.error("Error sending message: ", error);
                }
            }
        });

        // Listen for new messages
        let unsubscribeMessages = null; // To hold the listener function

        function listenForMessages() {
            // Unsubscribe from any previous listener to avoid duplicates
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }

            const q = query(collection(db, "messages"), orderBy("createdAt"));
            
            unsubscribeMessages = onSnapshot(q, (querySnapshot) => {
                chatMessages.innerHTML = ''; // Clear existing messages
                querySnapshot.forEach((doc) => {
                    const message = doc.data();
                    const messageElement = document.createElement('div');
                    
                    // Determine if the message was sent or received
                    const messageTypeClass = message.uid === auth.currentUser.uid ? 'sent' : 'received';

                    messageElement.classList.add('message', 'p-3', 'rounded-lg', 'shadow-sm', messageTypeClass);
                    
                    const senderEmail = document.createElement('div');
                    senderEmail.classList.add('text-xs', 'font-bold', 'text-gray-500', 'mb-1');
                    senderEmail.textContent = message.email;

                    const messageText = document.createElement('div');
                    messageText.textContent = message.text;

                    messageElement.appendChild(senderEmail);
                    messageElement.appendChild(messageText);
                    chatMessages.appendChild(messageElement);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
            });
        }

    </script>
</body>
</html>
